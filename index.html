<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولّد الصفحة الشخصية الذكي</title>
<style>
body { font-family: 'Segoe UI', Tahoma, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
.container { max-width:900px; margin:auto; background:#fff; border-radius:15px; box-shadow:0 6px 25px rgba(0,0,0,0.1); padding:30px; }
header { display:flex; align-items:center; gap:20px; }
header img.logo { height:80px; }
header h1 { flex:1; text-align:center; color:#c8102e; margin:0; }

.profile-section { display:flex; flex-wrap:wrap; gap:20px; margin-top:20px; align-items:flex-start; }
.profile-section img.profile { width:150px; border-radius:50%; border:3px solid #c8102e; }
.profile-info { flex:1; min-width:200px; }

h2 { border-bottom:2px solid #c8102e; padding-bottom:5px; color:#333; }
ul { list-style-type: disc; padding-left:20px; }

.lang-buttons { text-align:center; margin-bottom:20px; }
.lang-buttons button { margin:0 5px; padding:5px 10px; border-radius:6px; border:none; cursor:pointer; background:#c8102e; color:white; }
.lang-buttons button.active { background:#a50b24; }

</style>
</head>
<body>

<div class="container">

<div class="lang-buttons">
  <button data-lang="ar" class="active">AR</button>
  <button data-lang="en">EN</button>
  <button data-lang="fr">FR</button>
  <button data-lang="es">ES</button>
  <button data-lang="de">DE</button>
</div>

<header>
<img src="" id="logo" class="logo" alt="شعار الاتحاد">
<h1 id="name"></h1>
</header>

<div class="profile-section">
<img src="" id="profile" class="profile" alt="الصورة الشخصية">
<div class="profile-info">
<h2>نبذة تعريفية</h2>
<p id="bio"></p>

<h2>الخبرات</h2>
<ul id="experience"></ul>

<h2>الإنجازات</h2>
<ul id="achievements"></ul>

<h2>معلومات التواصل</h2>
<p id="contact"></p>
</div>
</div>

</div>

<script>
// البيانات بعدة لغات
const data = {
  ar: {
    name: "علي محمد عيسى اسحاقي",
    bio: "رئيس الاتحاد البحريني لكرة اليد. نبذة افتراضية بالعربية.",
    experience: ["16 سنة رئيس الاتحاد البحريني لكرة اليد", "تنظيم بطولات محلية ودولية"],
    achievements: ["تأسيس أكاديمية كرة اليد", "تطوير البنية التحتية للرياضة المحلية"],
    contact: "البريد: example@email.com | الهاتف: 0000-0000"
  },
  en: {
    name: "Ali Mohammed Isa Ishaqi",
    bio: "President of the Bahraini Handball Federation. Sample bio in English.",
    experience: ["16 years as President of Bahraini Handball Federation", "Organized local & international tournaments"],
    achievements: ["Founded Handball Academy", "Developed sports infrastructure"],
    contact: "Email: example@email.com | Phone: 0000-0000"
  },
  fr: {
    name: "Ali Mohammed Isa Ishaqi",
    bio: "Président de la Fédération bahreïnienne de handball. Biographie en français.",
    experience: ["16 ans président de la Fédération bahreïnienne de handball", "Organisation de tournois locaux et internationaux"],
    achievements: ["Création de l'Académie de Handball", "Développement des infrastructures sportives"],
    contact: "Email: example@email.com | Téléphone: 0000-0000"
  },
  es: {
    name: "Ali Mohammed Isa Ishaqi",
    bio: "Presidente de la Federación Bahreiní de Balonmano. Biografía en español.",
    experience: ["16 años como presidente de la Federación de Balonmano de Bahrein", "Organizó torneos locales e internacionales"],
    achievements: ["Fundó la Academia de Balonmano", "Desarrolló infraestructura deportiva"],
    contact: "Email: example@email.com | Teléfono: 0000-0000"
  },
  de: {
    name: "Ali Mohammed Isa Ishaqi",
    bio: "Präsident des Bahrainischen Handballverbandes. Biografie auf Deutsch.",
    experience: ["16 Jahre Präsident des Bahrainischen Handballverbandes", "Organisation von lokalen und internationalen Turnieren"],
    achievements: ["Gründung der Handball-Akademie", "Entwicklung der Sportinfrastruktur"],
    contact: "Email: example@email.com | Telefon: 0000-0000"
  }
};

const langButtons = document.querySelectorAll('.lang-buttons button');
let currentLang = 'ar';

function updateContent(lang){
  currentLang = lang;
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang==='ar')?'rtl':'ltr';
  document.getElementById('name').textContent = data[lang].name;
  document.getElementById('bio').textContent = data[lang].bio;

  const expUl = document.getElementById('experience');
  expUl.innerHTML = '';
  data[lang].experience.forEach(item=>{
    const li = document.createElement('li'); li.textContent = item; expUl.appendChild(li);
  });

  const achUl = document.getElementById('achievements');
  achUl.innerHTML = '';
  data[lang].achievements.forEach(item=>{
    const li = document.createElement('li'); li.textContent = item; achUl.appendChild(li);
  });

  document.getElementById('contact').textContent = data[lang].contact;
}

// تفعيل الأزرار
langButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    langButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    updateContent(btn.dataset.lang);
  });
});

// إعدادات أولية
document.getElementById('profile').src = "profile.jpg"; // ضع مسار الصورة الشخصية
document.getElementById('logo').src = "logo.png";       // ضع مسار شعار الاتحاد
updateContent('ar');

</script>
</body>
</html>
