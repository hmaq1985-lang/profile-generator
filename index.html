<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم الذكية</title>

<style>
body{
    font-family: "Tahoma";
    background:#eef1f7;
    padding:20px;
}
.container{
    max-width:900px;
    background:white;
    padding:30px;
    margin:auto;
    border-radius:20px;
    box-shadow:0 4px 20px rgba(0,0,0,0.15);
}
h2{
    text-align:center;
    margin-bottom:25px;
}
label{
    font-weight:bold;
    margin-top:10px;
    display:block;
}
input, textarea{
    width:100%;
    padding:12px;
    border:1px solid #ddd;
    border-radius:10px;
    margin-top:5px;
    font-size:16px;
}
.upload-box{
    background:#fafafa;
    border:2px dashed #bbb;
    padding:25px;
    text-align:center;
    margin-top:10px;
    border-radius:15px;
    cursor:pointer;
}
button{
    width:100%;
    padding:15px;
    background:#004aad;
    color:white;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin-top:25px;
    cursor:pointer;
}
button:hover{
    background:#003b8a;
}
.preview{
    margin-top:20px;
    padding:20px;
    background:#f9f9f9;
    border-radius:15px;
    text-align:center;
}
img{
    max-width:150px;
    border-radius:15px;
    margin:10px 0;
}
</style>

</head>

<body>

<div class="container">

<h2>لوحة التحكم الذكية</h2>

<label>الاسم الكامل</label>
<input id="name">

<label>المنصب / العنوان الوظيفي</label>
<input id="title">

<label>النبذة الشخصية</label>
<textarea id="bio" rows="4"></textarea>

<label>الإنجازات</label>
<textarea id="achievements" rows="4"></textarea>

<br><br>
<h3>رفع الصورة الشخصية</h3>
<div class="upload-box" onclick="document.getElementById('photoInput').click()">اضغط لرفع صورة</div>
<input type="file" id="photoInput" accept="image/*" style="display:none">

<div class="preview"><img id="photoPreview"></div>

<br>
<h3>رفع الشعار</h3>
<div class="upload-box" onclick="document.getElementById('logoInput').click()">اضغط لرفع الشعار</div>
<input type="file" id="logoInput" accept="image/*" style="display:none">

<div class="preview"><img id="logoPreview"></div>

<br>
<h3>رفع CV (PDF)</h3>
<div class="upload-box" onclick="document.getElementById('cvInput').click()">اضغط لرفع السيرة الذاتية</div>
<input type="file" id="cvInput" accept="application/pdf" style="display:none">

<p id="cvStatus" style="text-align:center; font-weight:bold;"></p>

<button onclick="save()">حفظ البيانات</button>

<p id="status" style="text-align:center; margin-top:20px; font-size:18px; font-weight:bold;"></p>

</div>

<script>
let photoBase64 = "";
let logoBase64 = "";
let cvBase64 = "";

// تحويل الملفات إلى Base64 للتخزين
function toBase64(file, callback){
    let reader = new FileReader();
    reader.onload = () => callback(reader.result);
    reader.readAsDataURL(file);
}

// استلام صور
document.getElementById("photoInput").addEventListener("change", function(){
    toBase64(this.files[0], function(data){
        photoBase64 = data;
        document.getElementById("photoPreview").src = data;
    });
});
document.getElementById("logoInput").addEventListener("change", function(){
    toBase64(this.files[0], function(data){
        logoBase64 = data;
        document.getElementById("logoPreview").src = data;
    });
});
document.getElementById("cvInput").addEventListener("change", function(){
    toBase64(this.files[0], function(data){
        cvBase64 = data;
        document.getElementById("cvStatus").innerText = "✔ تم رفع السيرة الذاتية";
    });
});

// حفظ
function save(){
    const data = {
        name: document.getElementById("name").value,
        title: document.getElementById("title").value,
        bio: document.getElementById("bio").value,
        achievements: document.getElementById("achievements").value,
        photo: photoBase64,
        logo: logoBase64,
        cv: cvBase64
    };

    localStorage.setItem("profile_data", JSON.stringify(data));
    document.getElementById("status").innerHTML = "✔ تم حفظ البيانات — افتح الملف profile.html";
}
</script>

</body>
</html>
