<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<title>الصفحة الشخصية</title>

<style>
body {
    font-family: "Tahoma";
    background: #f4f6fa;
    margin: 0;
    padding: 0;
}

.header {
    background: #004aad;
    padding: 20px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header img {
    max-height: 70px;
    border-radius: 10px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    margin-top: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}

.photo {
    text-align: center;
}

.photo img {
    max-width: 180px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.10);
}

h2 {
    text-align: center;
}

.langs {
    text-align: center;
    margin-top: 20px;
}

.langs button {
    padding: 10px 18px;
    margin: 5px;
    border: none;
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
}

.langs button:hover {
    background: #ddd;
}
</style>

</head>

<body>

<div class="header">
    <h2 id="nameDisplay">---</h2>
    <img id="logoDisplay" src="">
</div>

<div class="container">

    <div class="langs">
        <button onclick="setLang('ar')">العربية</button>
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('fr')">Français</button>
        <button onclick="setLang('es')">Español</button>
        <button onclick="setLang('de')">Deutsch</button>
    </div>

    <div class="photo">
        <img id="photoDisplay" src="">
    </div>

    <h2 id="titleDisplay">---</h2>

    <h3 id="bioTitle"></h3>
    <p id="bioDisplay"></p>

    <h3 id="achTitle"></h3>
    <p id="achDisplay"></p>

    <br><br>

    <a id="cvDownload" href="#" download="CV.pdf"
       style="background:#004aad; color:white; padding:10px 20px;
              border-radius:10px; text-decoration:none;">
        تحميل السيرة الذاتية
    </a>

</div>

<script>
let data = JSON.parse(localStorage.getItem("profile_data") || "{}");

document.getElementById("nameDisplay").innerText = data.name || "—";
document.getElementById("titleDisplay").innerText = data.title || "—";
document.getElementById("bioDisplay").innerText = data.bio || "—";
document.getElementById("achDisplay").innerText = data.achievements || "—";

if (data.photo) document.getElementById("photoDisplay").src = data.photo;
if (data.logo) document.getElementById("logoDisplay").src = data.logo;
if (data.cv) document.getElementById("cvDownload").href = data.cv;

let texts = {
    ar: {
        bio: "السيرة الذاتية",
        ach: "الإنجازات"
    },
    en: {
        bio: "Biography",
        ach: "Achievements"
    },
    fr: {
        bio: "Biographie",
        ach: "Réalisations"
    },
    es: {
        bio: "Biografía",
        ach: "Logros"
    },
    de: {
        bio: "Biografie",
        ach: "Erfolge"
    }
};

function setLang(lang) {
    document.getElementById("bioTitle").innerText = texts[lang].bio;
    document.getElementById("achTitle").innerText = texts[lang].ach;

    if (lang === "ar") {
        document.body.setAttribute("dir", "rtl");
    } else {
        document.body.setAttribute("dir", "ltr");
    }
}

// افتراضي = عربي
setLang("ar");
</script>

</body>
</html>
