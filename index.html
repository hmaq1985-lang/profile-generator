<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الصفحة الشخصية</title>
<style>
body{ font-family: Tahoma; background:#e8ecf3; padding:20px; }
.box{ background:white; padding:30px; max-width:850px; margin:auto; border-radius:20px; box-shadow:0 4px 20px rgba(0,0,0,0.15); text-align:center; }
img.photo{ width:160px; border-radius:50%; margin:20px; }
img.logo{ width:110px; position:absolute; top:20px; left:20px; }
.lang-buttons button{ margin:5px; padding:8px 15px; cursor:pointer; border:none; border-radius:7px; background:#003366; color:white; }
</style>
</head>

<body>

<img id="logo" class="logo">

<div class="box">

<div class="lang-buttons">
    <button onclick="setLang('ar')">عربي</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fr')">Français</button>
    <button onclick="setLang('es')">Español</button>
    <button onclick="setLang('de')">Deutsch</button>
</div>

<img id="photo" class="photo">

<h1 id="name"></h1>
<h3 id="title"></h3>

<h2 id="bio_title"></h2>
<p id="bio"></p>

<h2 id="ach_title"></h2>
<p id="achievements"></p>

<a id="cv" style="font-size:20px;"></a>

</div>

<script>
let lang = "ar";

const labels = {
    ar:{bio_title:"النبذة", ach_title:"الإنجازات", cv:"تحميل السيرة الذاتية"},
    en:{bio_title:"Bio", ach_title:"Achievements", cv:"Download CV"},
    fr:{bio_title:"Biographie", ach_title:"Réalisations", cv:"Télécharger CV"},
    es:{bio_title:"Biografía", ach_title:"Logros", cv:"Descargar CV"},
    de:{bio_title:"Biografie", ach_title:"Erfolge", cv:"Lebenslauf Herunterladen"}
};

function load(){
    const data = JSON.parse(localStorage.getItem("profile_data") || "{}");

    document.getElementById("name").innerText = data.name || "";
    document.getElementById("title").innerText = data.title || "";
    document.getElementById("bio").innerText = data.bio || "";
    document.getElementById("achievements").innerText = (data.achievements || "").replace(/\n/g,"\n");
    
    if(data.photo) document.getElementById("photo").src = data.photo;
    if(data.logo) document.getElementById("logo").src = data.logo;

    if(data.cv){
        let cv = document.getElementById("cv");
        cv.href = data.cv;
        cv.innerText = labels[lang].cv;
    }

    document.getElementById("bio_title").innerText = labels[lang].bio_title;
    document.getElementById("ach_title").innerText = labels[lang].ach_title;
}

function setLang(l){
    lang = l;
    load();
}

load();
</script>

</body>
</html>
